<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="fighting game mede in JS">
    <meta name="keywords" content="fighting game, mede, JS">
    <meta name="author" content="Anton">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <body>
        <!-- red container div -->
        <div class="container">
            <div class="smaller-container">
                <!-- Player health -->
                <div class="player-health-container">
                    <div class="player-health"></div>
                    <div id="playerHealth" class="player-health-bar"></div>
                </div>
                <!-- timer -->
                <div id="timer" class="timer-style">
                    <h1>10</h1>
                </div>
                <!-- Enemy health -->
                <div class="enemy-health-container">
                    <div class="enemy-health"></div>
                    <div id="enemyHealth" class="enemy-health-bar"></div>
                </div>
            </div>
            <div id="displayWinner" class="winner">

            </div>

            <canvas></canvas>
        </div>
        <script src="/js/utils.js"></script>
        <script src="/js/classes.js"></script>
        <script src="index.js"></script>
    </body>

</body>
